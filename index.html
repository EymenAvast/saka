<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Konum Takipçisi</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace, monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90vw;
      max-width: 800px;
      height: 85vh;
      background-color: black;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff00;
      white-space: pre-wrap;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex: 1 1 auto;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
      max-height: 180px;
    }
    #rickrollButton {
      background: #00ff00;
      color: black;
      padding: 18px 40px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 20px;
      align-self: center;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 15px;
    }
    #map {
      flex: 0 0 320px;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background: #111;
    }
    #rickrollButton:hover {
      background: #00cc00;
      box-shadow: 0 0 25px #00ff00;
    }
    .leaflet-container {
      background: #111 !important;
    }
    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #00ff00 !important;
    }
    .leaflet-popup-tip {
      background: #222 !important;
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <pre id="terminal"></pre>
    <button id="rickrollButton" style="display:none;">Sürpriz İçin Tıkla</button>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const button = document.getElementById('rickrollButton');
    let map;

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleString('tr-TR');
    }

    function decToDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutes = ((absolute - degrees) * 60).toFixed(1);
      return {degrees, minutes};
    }

    function formatCoordinate(lat, lon) {
      const latDMS = decToDMS(lat);
      const lonDMS = decToDMS(lon);
      const latCardinal = lat >= 0 ? "Kuzey" : "Güney";
      const lonCardinal = lon >= 0 ? "Doğu" : "Batı";

      return `${latDMS.degrees}°${latDMS.minutes}' ${latCardinal}, ${lonDMS.degrees}°${lonDMS.minutes}' ${lonCardinal}`;
    }

    async function getLocationData() {
      try {
        logToTerminal(`[${getCurrentTime()}] Konum bilgileri alınıyor...`);
        
        // IP tabanlı konum
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        
        if (data.error) {
          throw new Error('IP tabanlı konum alınamadı');
        }

        return {
          latitude: data.latitude,
          longitude: data.longitude,
          city: data.city || 'Bilinmiyor',
          region: data.region || 'Bilinmiyor',
          country: data.country_name || 'Bilinmiyor',
          ip: data.ip || 'Bilinmiyor',
          org: data.org || 'Bilinmiyor',
          postal: data.postal || 'Bilinmiyor'
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] IP konum hatası: ${error.message}`);
        
        // Varsayılan konum (İstanbul)
        return {
          latitude: 41.0082,
          longitude: 28.9784,
          city: 'İstanbul',
          region: 'İstanbul',
          country: 'Türkiye',
          ip: 'Tespit edilemedi',
          org: 'Bilinmiyor',
          postal: 'Bilinmiyor'
        };
      }
    }

    async function collectData() {
      logToTerminal(`[${getCurrentTime()}] Sistem başlatılıyor...`);
      logToTerminal(`[${getCurrentTime()}] Veriler toplanıyor...`);

      const locationData = await getLocationData();
      
      const coordsFormatted = formatCoordinate(locationData.latitude, locationData.longitude);

      const infoMessage = `Konum Bilgileri:\n` +
        `IP: ${locationData.ip}\n` +
        `Şehir: ${locationData.city}\n` +
        `Bölge: ${locationData.region}\n` +
        `Posta Kodu: ${locationData.postal}\n` +
        `Ülke: ${locationData.country}\n` +
        `ISP: ${locationData.org}\n` +
        `Koordinatlar: ${coordsFormatted}\n\n` +

        `Tarayıcı Bilgileri:\n` +
        `User Agent: ${navigator.userAgent}\n` +
        `Dil: ${navigator.language}\n` +
        `Platform: ${navigator.platform}\n` +
        `Çerez Durumu: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
        `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}\n\n` +

        `Ekran Bilgileri:\n` +
        `Çözünürlük: ${screen.width}x${screen.height}\n` +
        `Renk Derinliği: ${screen.colorDepth}\n` +
        `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
        `Şu anki Saat: ${getCurrentTime()}`;

      logToTerminal(infoMessage);
      logToTerminal(`[${getCurrentTime()}] Harita yükleniyor...`);

      // Haritayı göster
      showMap(locationData.latitude, locationData.longitude, locationData);
      
      logToTerminal(`[${getCurrentTime()}] Sistem hazır!`);
      addButton();
    }

    function showMap(lat, lon, locationData) {
      try {
        // Harita containerını temizle
        document.getElementById('map').innerHTML = '';
        
        // Haritayı oluştur
        map = L.map('map').setView([lat, lon], 13);

        // Tile layer ekle
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors',
          maxZoom: 18,
        }).addTo(map);

        // Marker ekle
        const popupContent = `
          <div style="color: #00ff00; background: #222; padding: 10px;">
            <strong>📍 Konumunuz</strong><br>
            ${formatCoordinate(lat, lon)}<br>
            <strong>Şehir:</strong> ${locationData.city}<br>
            <strong>Ülke:</strong> ${locationData.country}
          </div>
        `;

        L.marker([lat, lon]).addTo(map)
          .bindPopup(popupContent)
          .openPopup();

        // Harita yüklendikten sonra boyutları ayarla
        setTimeout(() => {
          map.invalidateSize();
        }, 100);

        logToTerminal(`[${getCurrentTime()}] Harita başarıyla yüklendi!`);
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Harita yüklenirken hata: ${error.message}`);
      }
    }

    function addButton() {
      button.style.display = 'inline-block';
      button.onclick = () => {
        logToTerminal(`[${getCurrentTime()}] Sürpriz butonuna tıklandı! 🎉`);
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      };
    }

    // Sayfa yüklendiğinde başlat
    window.addEventListener('load', () => {
      setTimeout(collectData, 500);
    });

    // Pencere boyutu değiştiğinde haritayı yeniden boyutlandır
    window.addEventListener('resize', () => {
      if (map) {
        setTimeout(() => {
          map.invalidateSize();
        }, 100);
      }
    });
  </script>
</body>
</html>
