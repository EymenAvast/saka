<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Harita Test</title>
  <style>
    /* Haritanın görünmesi için yüksekliği mutlaka olmalı */
    #map {
      height: 400px;
      width: 100%;
    }
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
  </style>
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-sA+U2Yp6gZtwTbGGV2urNfmnm6Rd2f2qJzG5/1oGPPM=" 
    crossorigin=""
  />
</head>
<body>
  <h1>Harita Çalışıyor</h1>
  <div id="map"></div>

  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-o0FPCeSZkXbZ0L/oc1jyC4ikQtc6Os+uH6VJ23JM9v0=" 
    crossorigin="">
  </script>
  <script>
    const lat = 41.0082;
    const lon = 28.9784;

    const map = L.map('map').setView([lat, lon], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([lat, lon]).addTo(map)
      .bindPopup('Konumunuz burasıdır')
      .openPopup();
  </script>
</body>
</html>
